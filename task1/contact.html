<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - H MITHRA</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    html, body {
      height: 100%;
      background-color: #031926;
      color: #ffffff;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .contact-card {
      background-color: #021018;
      border-radius: 20px;
      padding: 50px;
      max-width: 1000px;
      width: 100%;
      box-shadow: 0 0 40px rgba(0, 217, 255, 0.2);
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
    }

    .contact-image {
      flex: 1 1 250px;
      text-align: center;
      margin-bottom: 20px;
    }

    .contact-image img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 50%;
      box-shadow: 0 0 25px rgba(0, 217, 255, 0.4);
      border: 4px solid #021018;
    }

    .contact-info {
      flex: 2 1 300px;
      padding: 20px;
    }

    .contact-info h1 {
      font-size: 32px;
      color: #00d9ff;
      margin-bottom: 20px;
    }

    .info-line {
      margin-bottom: 15px;
      font-size: 20px;
    }

    .info-label {
      font-weight: bold;
      color: #00d9ff;
      margin-right: 8px;
    }

    a {
      color: #00d9ff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    @media screen and (max-width: 768px) {
      .contact-card {
        flex-direction: column;
        text-align: center;
      }

      .contact-info {
        padding: 0;
      }
    }
  </style>
</head>
<body>
  <div class="contact-card">
    <div class="contact-image">
      <img src="mithu.jpg" alt="H MITHRA" />
    </div>
    <div class="contact-info">
      <h1>Contact Me</h1>
      <div class="info-line">
        <span class="info-label">LinkedIn:</span>
        <a href="https://www.linkedin.com/in/mithra-h-6874a9317?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_apphttps://www.linkedin.com/in/mithra-h-6874a9317?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app" target="_blank">
          mithra-h on LinkedIn
        </a>
      </div>
      <div class="info-line">
        <span class="info-label">Email:</span> mithu16905@gmail.com
      </div>
    </div>
  </div>
</body>
</html>
