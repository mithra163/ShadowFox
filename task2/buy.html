<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Buy Now - My Bites</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold text-center mb-6 text-pink-600">Complete Your Order</h2>
    <form action="place.html" method="GET">
      <div class="mb-4">
        <label class="block text-gray-700 font-medium mb-2">Full Name</label>
        <input type="text" name="name" required class="w-full p-2 border border-gray-300 rounded"/>
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 font-medium mb-2">Phone Number</label>
        <input type="tel" name="phone" required pattern="[0-9]{10}" placeholder="10-digit number" class="w-full p-2 border border-gray-300 rounded"/>
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 font-medium mb-2">Address</label>
        <textarea name="address" rows="3" required class="w-full p-2 border border-gray-300 rounded"></textarea>
      </div>

      <div class="mb-6">
        <label class="block text-gray-700 font-medium mb-2">Payment Mode</label>
        <select name="payment" required class="w-full p-2 border border-gray-300 rounded">
          <option value="">Select</option>
          <option value="cash">Cash on Delivery</option>
          <option value="upi">UPI</option>
          <option value="card">Credit/Debit Card</option>
        </select>
      </div>

      <button type="submit" class="w-full bg-pink-600 text-white font-semibold py-2 rounded hover:bg-pink-700">
        Place Order
      </button>
    </form>
  </div>
</body>
</html>
