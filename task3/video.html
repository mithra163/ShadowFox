<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fullscreen Video Background</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    .video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    .video-container video {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Ensures full coverage without stretching */
    }
    .explore-btn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 15px 35px;
      font-size: 20px;
      font-weight: 600;
      color: white;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid #fff;
      border-radius: 10px;
      cursor: pointer;
      text-transform: uppercase;
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
    }
    .explore-btn:hover {
      background: rgba(255, 255, 255, 0.4);
      box-shadow: 0 0 25px rgba(255, 255, 255, 1);
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video autoplay loop muted playsinline>
      <source src="amrita.webm" type="video/webm">
      Your browser does not support the video tag.
    </video>
  </div>

  <button class="explore-btn" onclick="window.location.href='login.html'">Explore</button>
</body>
</html>
